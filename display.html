<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>عرض المعلومات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .data-field {
            margin-bottom: 15px;
        }
        .data-field label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>عرض المعلومات</h1>
    <div class="data-field">
        <label>الاسم:</label>
        <span id="name"></span>
    </div>
    <div class="data-field">
        <label>اسم الأب:</label>
        <span id="fatherName"></span>
    </div>
    <div class="data-field">
        <label>العمر:</label>
        <span id="age"></span>
    </div>
    <div class="data-field">
        <label>الحالة الاجتماعية:</label>
        <span id="maritalStatus"></span>
    </div>
    <div class="data-field">
        <label>نوع العملية:</label>
        <span id="operation"></span>
    </div>
    <div class="data-field">
        <label>المبلغ الكلي:</label>
        <span id="neededAmount"></span>
    </div>
    <div class="data-field">
        <label>رقم الهاتف:</label>
        <span id="phone"></span>
    </div>
    <div class="data-field">
        <label>ملاحظات:</label>
        <span id="notes"></span>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const data = JSON.parse(localStorage.getItem('formData'));
        if (data) {
            document.getElementById('name').textContent = data.name;
            document.getElementById('fatherName').textContent = data.fatherName;
            document.getElementById('age').textContent = data.age;
            document.getElementById('maritalStatus').textContent = data.maritalStatus;
            document.getElementById('operation').textContent = data.operation;
            document.getElementById('neededAmount').textContent = data.neededAmount;
            document.getElementById('phone').textContent = data.phone;
            document.getElementById('notes').textContent = data.notes;
        } else {
            alert('لا توجد بيانات محفوظة');
        }
    });
</script>

</body>
  </html>
