<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال البيانات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label, input, select, textarea {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        input, select, textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="submit_form.php" method="post">
        <h2>إدخال البيانات</h2>

        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" required>

        <label for="father_name">اسم الأب:</label>
        <input type="text" id="father_name" name="father_name" required>

        <label for="mother_name">اسم الأم:</label>
        <input type="text" id="mother_name" name="mother_name" required>

        <label for="age">العمر:</label>
        <input type="number" id="age" name="age" required>

        <label for="marital_status">الحالة الاجتماعية:</label>
        <input type="text" id="marital_status" name="marital_status" required>

        <label for="profession">المهنة:</label>
        <input type="text" id="profession" name="profession" required>

        <label for="children_boys">عدد الأطفال (ذكور):</label>
        <input type="number" id="children_boys" name="children_boys" required>

        <label for="children_girls">عدد الأطفال (إناث):</label>
        <input type="number" id="children_girls" name="children_girls" required>

        <label for="income_source">مصدر الدخل:</label>
        <input type="text" id="income_source" name="income_source" required>

        <label for="income_amount">مقدار الدخل:</label>
        <input type="number" id="income_amount" name="income_amount" required>

        <label for="phone1">رقم الهاتف الأول:</label>
        <input type="text" id="phone1" name="phone1" required>

        <label for="phone2">رقم الهاتف الثاني:</label>
        <input type="text" id="phone2" name="phone2">

        <label for="comments">ملاحظات:</label>
        <textarea id="comments" name="comments"></textarea>

        <button type="submit">حفظ</button>
    </form>
</body>
</html>
