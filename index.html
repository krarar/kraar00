        .sidebar a, .sidebar button {

            margin-bottom: 15px;

        }
        .sidebar a:hover, .sidebar button:hover {
            background-color: var(--hover-color);
        }
        .sidebar a i, .sidebar button i {

        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            transition: margin-right 0.3s ease;
        }
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .iframe-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .iframe-wrapper {
            position: relative;
            width: calc(50% - 10px);
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
        }
        .iframe-wrapper.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
            transition: all 0.3s ease;
        }
        .file-input {
            display: none;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 700px;
            border-radius: 8px;
        }
        .modal-content pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }
        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        .display-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .display-controls button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .display-controls button:hover {
            background-color: #2980b9;
        }
        #codeEditor {
            width: 100%;
            height: 300px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 14px;
        }
        .fullscreen-btn, .close-btn {
            position: absolute;
            top: 10px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .fullscreen-btn {
            right: 40px;
        }
        .close-btn {
            right: 10px;
        }
    </style>
</head>

<script>
    const links = document.querySelectorAll('.sidebar a');
    const pageTitle = document.getElementById('pageTitle');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.querySelector('.main-content');
    const iframeContainer = document.getElementById('iframeContainer');

    links.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            pageTitle.textContent = this.textContent.trim();
            addIframe(this.href);
        });
    });

    function addIframe(src) {
        const wrapper = document.createElement('div');
        wrapper.className = 'iframe-wrapper';
        
        const iframe = document.createElement('iframe');
        iframe.src = src;
        
        const fullscreenBtn = document.createElement('button');
        fullscreenBtn.className = 'fullscreen-btn';
        fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
        fullscreenBtn.onclick = () => toggleFullscreen(wrapper);
        
        const closeBtn = document.createElement('button');
        closeBtn.className = 'close-btn';
        closeBtn.innerHTML = '<i class="fas fa-times"></i>';
        closeBtn.onclick = () => wrapper.remove();
        
        wrapper.appendChild(iframe);
        wrapper.appendChild(fullscreenBtn);
        wrapper.appendChild(closeBtn);
        iframeContainer.appendChild(wrapper);
    }

    function toggleFullscreen(wrapper) {
        wrapper.classList.toggle('fullscreen');
        const icon = wrapper.querySelector('.fullscreen-btn i');
        icon.classList.toggle('fa-expand');
        icon.classList.toggle('fa-compress');
    }

    function setDisplaySize(size) {
        const iframes = document.querySelectorAll('.iframe-wrapper');
        iframes.forEach(iframe => {
            if (size === 'phone') {
                iframe.style.width = '375px';
                iframe.style.height = '667px';
            } else {
                iframe.style.width = 'calc(50% - 10px)';
                iframe.style.height = '400px';
            }
        });
    }

    function loadFile(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('fileContent').textContent = e.target.result;
                document.getElementById('myModal').style.display = 'block';
            }
            reader.readAsText(file);
        }
    }

    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
        document.getElementById('fileContent').style.display = 'block';
        document.getElementById('codeEditor').style.display = 'none';
        document.querySelector('.modal-content button').style.display = 'none';
    }

    function toggleSidebar() {
        const currentWidth = sidebar.style.width;
        sidebar.style.width = currentWidth === '0px' ? '250px' : '0px';
        mainContent.style.marginRight = currentWidth === '0px' ? '250px' : '0';
    }

    function openCodeEditor() {
        const modal = document.getElementById('myModal');
        const fileContent = document.getElementById('fileContent');
        const codeEditor = document.getElementById('codeEditor');
        const saveButton = document.querySelector('.modal-content button');

        modal.style.display = 'block';
        fileContent.style.display = 'none';
        codeEditor.style.display = 'block';
        saveButton.style.display = 'block';

        codeEditor.value = document.documentElement.outerHTML;
    }

    function saveChanges() {
        const codeEditor = document.getElementById('codeEditor');
        document.documentElement.innerHTML = codeEditor.value;
        closeModal();
    }

    function addCustomPage() {
        const customUrl = prompt('أدخل عنوان URL للصفحة المخصصة:');
        if (customUrl) {
            addIframe(customUrl);
        }
    }

    // تحميل الصفحة الافتراضية
    window.addEventListener('load', () => {
        addIframe('https://krarar.github.io/index0/');
    });
</script>
</body>
