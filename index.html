<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ربط ملف تعريف التطبيق (Manifest) -->
    <link rel="manifest" href="/manifest.json" />
    <!-- دعم لنظام iOS -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
    <!-- تعيين ترميز الصفحة -->
    <meta charset="UTF-8" />
    <!-- إعدادات العرض والمساحة المتاحة -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- تحسين التوافق مع متصفح Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- ربط ملف التنسيق الخارجي -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dev'Coffee PWA</title>
    <style>
        :root {
            --primary-color: #880E4F; /* لون خلفية الفوتر */
            --secondary-color: #ffffff; /* لون النص الثانوي */
            --background-color: #1B1B1B; /* لون خلفية الصفحة */
            --card-color: #333333; /* لون خلفية بطاقات المنتجات */
            --text-color: #E0E0E0; /* لون النص الرئيسي */
            --accent-color: #FFC107; /* لون السعر والأيقونات */
            --highlight-color: #B71C1C; /* لون الأزرار */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 60px; /* مساحة للفوتر الثابت */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* لضمان أن الفوتر في الأسفل */
        }

        .content {
            flex: 1; /* يملأ المساحة المتاحة بين الهيدر والفوتر */
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 8px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 100%;
            transition: left 1s ease-in-out;
        }

        .carousel img.active {
            left: 0;
        }

        .carousel-content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: var(--secondary-color);
            text-align: center;
            z-index: 1;
        }

        .carousel-content h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }

        .carousel-content p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .carousel-content button {
            background-color: var(--highlight-color);
            color: var(--secondary-color);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .carousel-content button:hover {
            background-color: #f1f1f1;
            color: var(--highlight-color);
        }

        /* إعدادات الشبكة لعرض المنتجات */
        .grid-container {
            display: grid;
            gap: 0;
            padding: 0;
            grid-template-columns: repeat(auto-fill, minmax(50%, 1fr));
        }

        /* إعدادات بطاقة المنتج */
        .product-card {
            background-color: var(--card-color);
            border: 2px solid var(--accent-color);
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            color: var(--text-color);
            transition: transform 0.3s;
            box-sizing: border-box;
            cursor: pointer;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            aspect-ratio: 2/2;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card h3 {
            margin-top: 25px;
            font-size: 1.25rem;
        }

        .product-card p {
            margin: 5px 0;
            font-size: 1.1rem;
            color: var(--accent-color);
        }

        .product-card .rating {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .product-card .rating span {
            margin-right: 5px;
        }

        .product-card .rating i {
            color: var(--accent-color);
        }

        .product-card .favorite {
            margin-left: 10px;
            cursor: pointer;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--primary-color);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }

        .footer i {
            color: var(--secondary-color);
            font-size: 1.5rem;
            cursor: pointer;
            position: relative;
        }

        .footer i:hover {
            color: var(--accent-color);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--highlight-color);
            color: var(--secondary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--primary-color);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }

        .header i {
            color: var(--secondary-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .header i:hover {
            color: var(--accent-color);
        }

        .search-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .search-modal .modal-content {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
        }

        .search-modal .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            color: var(--text-color);
            background-color: var(--card-color);
        }

        .search-modal .modal-content button {
            background-color: var(--highlight-color);
            color: var(--secondary-color);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 10px;
        }

        .search-modal .modal-content button:hover {
            background-color: #f1f1f1;
            color: var(--highlight-color);
        }

        @media (max-width: 768px) {
            .carousel {
                height: 200px;
            }

            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- شريط التمرير -->
        <div class="carousel">
            <img src="images/slider1.jpg" alt="Slide 1" class="active" />
            <img src="images/slider2.jpg" alt="Slide 2" />
            <div class="carousel-content">
                <h1>Welcome to Dev'Coffee</h1>
                <p>Your favorite place for coffee and pastries</p>
                <button>Explore More</button>
            </div>
        </div>
        
        <!-- شبكة عرض المنتجات -->
        <div class="grid-container">
            <div class="product-card">
                <img src="images/product1.jpg" alt="Product 1" />
                <h3>Product 1</h3>
                <p>$19.99</p>
                <div class="rating">
                    <span>4.5</span>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <i class="fas fa-heart favorite"></i>
                </div>
            </div>
            <div class="product-card">
                <img src="images/product2.jpg" alt="Product 2" />
                <h3>Product 2</h3>
                <p>$29.99</p>
                <div class="rating">
                    <span>4.0</span>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <i class="fas fa-heart favorite"></i>
                </div>
            </div>
            <!-- أضف المزيد من بطاقات المنتجات حسب الحاجة -->
        </div>
    </div>

    <!-- فوتر ثابت -->
    <footer class="footer">
        <i class="fas fa-home"></i>
        <i class="fas fa-search" onclick="openSearchModal()"></i>
        <i class="fas fa-cart-plus">
            <span class="notification-badge">3</span>
        </i>
        <i class="fas fa-user"></i>
    </footer>

    <!-- نافذة البحث -->
    <div class="search-modal" id="searchModal">
        <div class="modal-content">
            <input type="text" placeholder="Search..." />
            <button onclick="closeSearchModal()">Close</button>
            <button>Search</button>
        </div>
    </div>

    <!-- ربط ملف الجافا سكريبت -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        function openSearchModal() {
            document.getElementById('searchModal').style.display = 'flex';
        }

        function closeSearchModal() {
            document.getElementById('searchModal').style.display = 'none';
        }

        // carousel script
        let currentIndex = 0;
        const slides = document.querySelectorAll('.carousel img');
        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }
        setInterval(() => {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }, 3000);
    </script>
</body>
  </html>
