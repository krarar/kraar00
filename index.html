<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
        }
        .dashboard {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: var(--secondary-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 16px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: rgba(255,255,255,0.1);
        }
        .sidebar a i {
            margin-left: 10px;
            font-size: 20px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 140px);
            border: none;
            border-radius: 8px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <a href="in1dex.html" target="content-frame"><i class="fas fa-home"></i>لوحة القيادة</a>
            <a href="users.html" target="content-frame"><i class="fas fa-users"></i>المستخدمين</a>
            <a href="products.html" target="content-frame"><i class="fas fa-box"></i>المنتجات</a>
            <a href="orders.html" target="content-frame"><i class="fas fa-shopping-cart"></i>الطلبات</a>
            <a href="analytics.html" target="content-frame"><i class="fas fa-chart-bar"></i>التحليلات</a>
            <a href="settings.html" target="content-frame"><i class="fas fa-cog"></i>الإعدادات</a>
            <a href="messages.html" target="content-frame"><i class="fas fa-envelope"></i>الرسائل</a>
            <a href="calendar.html" target="content-frame"><i class="fas fa-calendar"></i>التقويم</a>
            <a href="tasks.html" target="content-frame"><i class="fas fa-tasks"></i>المهام</a>
            <a href="reports.html" target="content-frame"><i class="fas fa-file-alt"></i>التقارير</a>
        </div>
        <div class="main-content">
            <header id="pageTitle">لوحة التحكم</header>
            <iframe name="content-frame" src="dashboard.html"></iframe>
        </div>
    </div>

    <script>
        const links = document.querySelectorAll('.sidebar a');
        const pageTitle = document.getElementById('pageTitle');

        links.forEach(link => {
            link.addEventListener('click', function(e) {
                pageTitle.textContent = this.textContent.trim();
            });
        });
    </script>
</body>
</html>
