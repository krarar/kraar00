<head>

    <!-- ربط ملف التنسيق الخارجي -->
    <link rel="stylesheet" href="css/style.css" />
    <style>
        :root {
            --primary-color: #880E4F;
            --secondary-color: #ffffff;
            --background-color: #1B1B1B;
            --card-color: #333333;
            --text-color: #E0E0E0;
            --accent-color: #FFC107;
            --highlight-color: #B71C1C;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
        }
        .header .material-icons {
            font-size: 1.5rem;
            cursor: pointer;
        }
        .ads {
            display: flex;
            overflow-x: auto;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .banner {
            background-color: var(--card-color);
            border-radius: 10px;
            padding: 1rem;
            position: relative;
            overflow: hidden;
            height: 180px;
            min-width: 300px;
            flex-shrink: 0;
        }
        .banner-content {
            position: relative;
            z-index: 2;
        }
        .banner h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }
        .banner p {
            margin-bottom: 1rem;
        }
        .banner-image {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 50%;
            height: 100%;
            object-fit: cover;
        }
        .section-title {
            color: var(--accent-color);
            font-size: 1.25rem;
            margin: 1rem 0;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }
        .product-card {
            background-color: var(--card-color);
            border-radius: 10px;
            padding: 0.5rem;
            position: relative;
            cursor: pointer;
            border: 2px solid var(--accent-color);
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            object-fit: cover;
        }
        .product-card h3 {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }
        .product-card .price {
            color: var(--accent-color);
            font-weight: bold;
        }
        .stars {
            color: #FFD700;
            font-size: 0.75rem;
        }
        .product-card .actions {
            display: none;
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.25rem;
            border-radius: 5px;
        }
        .product-card:hover .actions {
            display: block;
        }
        .actions button {
            background: #fff;
            border: none;
            padding: 0.5rem;
            margin: 0.25rem;
            cursor: pointer;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0.5rem;
            background-color: var(--card-color);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .footer-icon {
            color: var(--text-color);
            font-size: 1.5rem;
            text-decoration: none;
        }
        .footer-icon:hover {
            color: var(--accent-color);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: var(--background-color);
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            width: 80%;
            max-width: 500px;
            color: var(--text-color);
        }
        .modal-content input, .modal-content textarea, .modal-content button {
            display: block;
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 5px;
        }
        .modal-content input[type="file"] {
            padding: 0;
        }
        .action-buttons {
            text-align: center;
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }
        .action-buttons button {
            background-color: var(--highlight-color);
            color: var(--secondary-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <!-- إضافة Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDGpAHia_wEmrhnmYjrPf1n1TrAzwEMiAI",
            authDomain: "messageemeapp.firebaseapp.com",
            databaseURL: "https://messageemeapp-default-rtdb.firebaseio.com",
            projectId: "messageemeapp",
            storageBucket: "messageemeapp.appspot.com",
            messagingSenderId: "278680662267",
            appId: "1:278680662267:web:cb9a86a0cd4709b86222b2"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // جلب البيانات من قاعدة البيانات
        window.onload = function() {
            const adsRef = database.ref('ads');
            const productsRef = database.ref('products');

    // تحميل الإعلانات
adsRef.once('value', function(snapshot) {
    const adsContainer = document.querySelector('.ads');
    snapshot.forEach(function(childSnapshot) {
        const ad = childSnapshot.val();
        const adId = childSnapshot.key;
        const adElement = document.createElement('div');
        adElement.classList.add('banner');
        adElement.setAttribute('data-id', adId);
        adElement.innerHTML = `
            <div class="banner-content">
                <h2>${ad.title}</h2>
                <p>${ad.description}</p>
            </div>
            <img src="${ad.image}" alt="${ad.title}" class="banner-image">
        `;
        adElement.addEventListener('click', function() {
            // استخدم productId الموجود في الإعلان للانتقال إلى تفاصيل المنتج
            if (ad.productId) {
                window.location.href = `details.html?id=${ad.productId}`;
            } else {
                alert('No product linked to this ad.');
            }
        });
        adsContainer.appendChild(adElement);
    });
});



            // تحميل المنتجات
            productsRef.once('value', function(snapshot) {
                const productsContainer = document.querySelector('.products');
                snapshot.forEach(function(childSnapshot) {
                    const product = childSnapshot.val();
                    const productId = childSnapshot.key;
                    const productElement = document.createElement('div');
                    productElement.classList.add('product-card');
                    productElement.setAttribute('data-id', productId);
                    productElement.innerHTML = `
    <img src="${product.mainImage}" alt="${product.name}">
    <h3>${product.name}</h3>
    <p class="price">${product.price}</p>
    <div class="stars">${'★'.repeat(product.rating)}</div>
    <div class="actions">
        <button onclick="deleteProduct('${productId}')">Delete</button>
    </div>
`;

                    productElement.addEventListener('click', function() {
                        window.location.href = `details.html?id=${productId}`;
                    });
                    productsContainer.appendChild(productElement);
                });
            });
        }

        // إضافة إعلان
        function addAd() {
    const adTitle = document.getElementById('ad-title').value;
    const adDescription = document.getElementById('ad-description').value;
    const adImage = document.getElementById('ad-image').files[0];
    const adProductId = document.getElementById('ad-product-id').value; // إضافة هذا السطر

    const storageRef = storage.ref('ads/' + adImage.name);
    const uploadTask = storageRef.put(adImage);

    uploadTask.on('state_changed', function(snapshot){}, function(error) {
        console.error('Upload failed:', error);
    }, function() {
        uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
            const newAdRef = database.ref('ads').push();
            newAdRef.set({
                title: adTitle,
                description: adDescription,
                image: downloadURL,
                productId: adProductId // إضافة هذا السطر
            });
            alert('Ad added successfully!');
            location.reload();
        });
    });
}


        // إضافة منتج
        function addProduct() {
            const productName = document.getElementById('product-name').value;
            const productPrice = document.getElementById('product-price').value;
            const productDescription = document.getElementById('product-description').value;
            const productRating = parseInt(document.getElementById('product-rating').value);
            const productMainImage = document.getElementById('product-main-image').files[0];
            const productImages = document.getElementById('product-images').files;

            let mainImageUrl = '';
            const productImagesUrls = [];
            let uploadCount = 0;

            // رفع الصورة الرئيسية
            const mainImageRef = storage.ref('products/' + productMainImage.name);
            const mainUploadTask = mainImageRef.put(productMainImage);
            mainUploadTask.on('state_changed', function(snapshot) {}, function(error) {
                console.error('Upload failed:', error);
            }, function() {
                mainUploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                    mainImageUrl = downloadURL;
                    
                    // رفع الصور الإضافية
                    Array.from(productImages).forEach(file => {
                        const storageRef = storage.ref('products/' + file.name);
                        const uploadTask = storageRef.put(file);

                        uploadTask.on('state_changed', function(snapshot) {}, function(error) {
                            console.error('Upload failed:', error);
                        }, function() {
                            uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                                productImagesUrls.push(downloadURL);
                                uploadCount++;
                                if (uploadCount === productImages.length) {
                                    const newProductRef = database.ref('products').push();
                                    newProductRef.set({
                                        name: productName,
                                        price: productPrice,
                                        description: productDescription,
                                        rating: productRating,
                                        mainImage: mainImageUrl,
                                        images: productImagesUrls
                                    });
                                    alert('Product added successfully!');
                                    location.reload();
                                }
                            });
                        });
                    });
                });
            });
        }

        // حذف منتج
        function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                const productRef = database.ref('products/' + productId);
                productRef.remove();
                alert('Product deleted successfully!');
                location.reload();
            }
        }

        // عرض النموذج لإضافة إعلان
        function showAdModal() {
            const adModal = document.getElementById('ad-modal');
            adModal.style.display = 'flex';
        }

        // عرض النموذج لإضافة منتج
        function showProductModal() {
            const productModal = document.getElementById('product-modal');
            productModal.style.display = 'flex';
        }

        // إغلاق النموذج
        function closeModal() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.style.display = 'none';
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="material-icons" onclick="showAdModal()">add</i>
            <i class="material-icons" onclick="showProductModal()">add</i>
        </div>
        <div class="ads"></div>
        <h2 class="section-title">المنتجات</h2>
        <div class="products"></div>
    </div>
        <div class="footer">
            <i class="material-icons" onclick="goHome()">home</i>
            <i class="material-icons" onclick="showSearchModal()">search</i>
            <i class="material-icons">shopping_cart</i>
            <i class="material-icons" onclick="goToLogin()">account_circle</i>
        </div>
        
        <script>
            // إعادة توجيه إلى صفحة تسجيل الدخول
            function goToLogin() {
                window.location.href = 'login.html';
            }
        </script>
        
        
        <!-- مودال للبحث -->
        <div id="searchModal" class="modal">
            <div class="modal-content">
                <h2>البحث في المنتجات</h2>
                <input type="text" id="search-query" placeholder="ادخل اسم المنتج">
                <div class="action-buttons">
                    <button onclick="searchProduct()">بحث</button>
                    <button onclick="closeModal('searchModal')">إلغاء</button>
                </div>
            </div>
        </div>
        
        <script>
            // إعادة توجيه إلى الصفحة الرئيسية
            function goHome() {
                window.location.href = 'index.html'; // استبدل 'index.html' بعنوان الصفحة الرئيسية
            }
        
            // عرض مودال البحث
            function showSearchModal() {
                showModal('searchModal');
            }
        
            // وظيفة البحث عن منتج
            function searchProduct() {
                const query = document.getElementById('search-query').value.toLowerCase();
                const products = document.querySelectorAll('.product-card');
                products.forEach(product => {
                    const productName = product.querySelector('h3').textContent.toLowerCase();
                    if (productName.includes(query)) {
                        product.style.display = 'block';
                    } else {
                        product.style.display = 'none';
                    }
                });
                closeModal('searchModal');
            }
        
            // عرض المودال
            function showModal(modalId) {
                document.getElementById(modalId).style.display = 'flex';
            }
        
            // إخفاء المودال
            function closeModal(modalId) {
                document.getElementById(modalId).style.display = 'none';
            }
        </script>

    <!-- نموذج إضافة إعلان -->
    <div id="ad-modal" class="modal">
    <div class="modal-content">
        <h2>إضافة إعلان</h2>
        <input type="text" id="ad-title" placeholder="عنوان الإعلان">
        <textarea id="ad-description" placeholder="وصف الإعلان"></textarea>
        <input type="file" id="ad-image" accept="image/*">
        <input type="text" id="ad-product-id" placeholder="معرف المنتج المرتبط (اختياري)">
        <div class="action-buttons">
            <button onclick="addAd()">إضافة</button>
            <button onclick="closeModal()">إلغاء</button>
        </div>
    </div>
</div>


    <!-- نموذج إضافة منتج -->
<div id="product-modal" class="modal">
    <div class="modal-content">
        <h2>إضافة منتج</h2>
        <input type="text" id="product-name" placeholder="اسم المنتج">
        <input type="text" id="product-price" placeholder="سعر المنتج">
        <textarea id="product-description" placeholder="وصف المنتج"></textarea>
        <input type="number" id="product-rating" min="1" max="5" placeholder="التقييم (1-5)">
        <input type="file" id="product-main-image" accept="image/*">
        <input type="file" id="product-images" accept="image/*" multiple>
        <input type="text" id="product-id" placeholder="معرف المنتج (اختياري)">
        <div class="action-buttons">
            <button onclick="addProduct()">إضافة</button>
            <button onclick="closeModal()">إلغاء</button>
        </div>
    </div>
</div>
<div class="container"></div>
    </main>

    <script src="js/app.js"></script>

</body>
